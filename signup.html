<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0>
    <meta http-equiv="X-UA-copatible" content="ie=edge">
    <link rel="stylesheet" href="./style/syle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <title>Signin-Hamasat</title>
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <a href="./index.html"><img src="./img/logo3334.png" alt="img"></a>
                </div>
                <form>
                    <div>
                        <label>Email</label>
                        <input type="email" class="text-input">
                    </div>
                    <div>
                        <label>Username</label>
                        <input type="Username" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <div>
                        <label>Confirm Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Create account</button>
                </form>
                <div class="or">
                    <hr class="bar" />
                    <span> OR </span>
                    <hr class="bar" />
                </div>
                <a href="./login.html" class="secondary-btn">Log in</a>

                <footer id="main-footer">
                    <p>copyright &copy;2022, Empire Dev Company All Rights Reserved</p>

            </div>
            </footer>
        </div>
        <div id="right">
            <div id="log-showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <br>
                        <strong>together</strong>
                    </h1>
                    <a href="./index.html" class="secondary-btn">Let's start</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
